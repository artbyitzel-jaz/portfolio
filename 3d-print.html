<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pink Website</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #FDE4F2; /* Very light pink/off-white background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #404040; /* Dark grey for readability */
        }

        .container {
            background-color: #FFFFFF; /* White container background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #EEA1CD; /* Medium pink for main heading */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #757575; /* Lighter grey for body text */
            font-size: 1.1em;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .pink-button {
            background-color: #FF69B4; /* Hot pink button color */
            color: #FFFFFF;
            padding: 12px 25px;
            border: none;
            border-radius: 50px; /* Pill shape for "cuteness" */
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .pink-button:hover {
            background-color: #FF46A2; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>3D Print</h1>
        <p>This is a 3D print of a Littlest Pet Shop Daschund!</p>
    </div>

</body>
</html>
